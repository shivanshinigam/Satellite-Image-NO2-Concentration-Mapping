<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevForce</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }

        /* Video background */
        #videoBackground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
         /* Fullscreen overlay for Get Started button */
         #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            visibility: visible;
            opacity: 1;
        }

        /* Get Started button */
        #getStartedBtn {
            padding: 35px 50px;
            font-size: 34px;
            color: white;
            background-color: #3a717e;
            border: none;
            font-weight: bold;
            border-radius: 2px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
            transition: background-color 0.3s;
        }

        #getStartedBtn:hover {
            background-color: #2a5d66;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            }
        }

        /* Header styles */
        .header {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1;
        }

        /* Home button */
        .header .home-btn {
            font-size: 30px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            margin-right: 20px;
        }

        /* Centered search bar */
        .header .search-bar {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 20%;
            width: 600px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(145deg, #f0f0f0, #cfcfcf);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }

        .header .search-bar input {
            width: 100%;
            height: 100%;
            padding: 0 20px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: transparent;
            outline: none;
        }

        .header .search-bar input::placeholder {
            color: #888;
        }

        .header .search-bar:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Suggestion dropdown */
        .header .search-suggestions {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: none;
            flex-direction: column;
            max-height: 300px;
            overflow-y: auto;
            z-index: 3;
        }

        .header .search-suggestions a {
            padding: 10px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
        }

        .header .search-suggestions a:hover {
            background-color: #f0f0f0;
        }

        /* New Button with Dropdown */
        .new-btn {
            position: relative;
            display: inline-block;
            margin-left: 530px; /* Adjust space between buttons */
            top: 300px;
        }

        .new-btn .view-map-btn {
            background-color: #3a717e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 30px;
            width: 300px;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            margin-left: -100px; /* Optional: Adjusts the left margin */
        }

        .new-btn .dropdown {
            display: none;
            position: absolute;
            top: 100%; /* Position dropdown directly below the button */
            left: 0;
            background-color: #333;
            border-radius: 5px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            margin-left: -97px;
            min-width: 337px; /* Adjust as needed */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .new-btn .dropdown a {
            display: block;
            padding: 12px 16px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .new-btn .dropdown a:hover {
            background-color: #444;
        }

        /* Show dropdown on hover */
        .new-btn:hover .dropdown {
            display: block;
            opacity: 1;
            visibility: visible;
        }

        /* Navigation links */
        .header .nav-links {
            display: flex;
            gap: 20px;
            margin-left: auto; /* Pushes the nav links to the right */
            position: relative;
            left: -40px;
        }

        .header .nav-item {
            position: relative;
        }

        .header .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            position: relative;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .header .nav-links a:hover {
            background-color: #555;
            color: #ddd;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #333;
            border-radius: 5px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .dropdown a {
            display: block;
            padding: 12px 16px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .dropdown a:hover {
            background-color: #444;
        }

        .nav-item:hover .dropdown {
            display: block;
            opacity: 1;
            visibility: visible;
        }

        /* Modal for full data */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        .modal h2 {
            margin-top: 0;
        }

        /* Close button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <button id="getStartedBtn">Get Started</button>
    </div>
    

    <!-- Video background -->
    <video id="videoBackground" autoplay muted loop>
        <source src="earth.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Header with buttons and search bar -->
    <div class="header">
        <a href="index.html" id="homeBtn" class="home-btn">Home</a>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search...">
            <div id="suggestions" class="search-suggestions"></div>
        </div>

        <!-- New Button with Dropdown -->
        <div class="new-btn">
            <div class="view-map-btn">AeroSpectra</div>
            <div class="dropdown">
                <a href="http://127.0.0.1:5000">NOâ‚‚ Satellite Data</a>
                <a href="templates/index1.html">Upload File</a>
                <a href="model-selection.html">Model Selection</a>
                <a href="http://127.0.0.1:8080">Final Map</a>
            </div>
        </div>

        <div class="nav-links">
            <div class="nav-item">
                <a href="map.html">Map</a>
            </div>
            <div class="nav-item">
                <a href="#">Data</a>
                <div class="dropdown">
                    <a href="#">View Data</a>
                    <a href="#">Data Visualization</a>
                    <a href="#">Download Data</a>
                    <a href="images.html">View satellite images</a>
                </div>
            </div>
            <div class="nav-item">
                <a href="#">About</a>
                <div class="dropdown">
                    <a href="#">Company Info</a>
                    <a href="#">Team</a>
                    <a href="summary.html" class="summary-link">Summary</a>
                </div>
            </div>
            <div class="nav-item">
                <a href="#">Contact</a>
                <div class="dropdown">
                    <a href="#">Support</a>
                    <a href="#">Feedback</a>
                </div>
            </div>
        </div>
        
    </div>
    </div>
</body>
</html>
<script>
    document.getElementById('getStartedBtn').addEventListener('click', function() {
        document.getElementById('overlay').style.opacity = '0';
        document.getElementById('overlay').style.visibility = 'hidden';
        // Reveal the header and other content
        document.querySelector('.header').style.opacity = '1';
        document.querySelector('.header').style.visibility = 'visible';
    });
    document.getElementById('searchInput').addEventListener('input', function () {
    const input = this.value.toLowerCase();
    const suggestions = document.getElementById('suggestions');

    // Suggestions available on the website with corresponding links
    const options = [
        { text: 'Home', link: 'index.html' },
        { text: 'NOâ‚‚ Satellite Data', link: 'http://127.0.0.1:5501/sih/templates/index.html' },
        { text: 'Upload File', link: 'http://127.0.0.1:5501/sih/templates/index1.html' },
        { text: 'Model Selection', link: 'model-selection.html' },
        { text: 'Final Map', link: 'final-map.html' },
        { text: 'Map', link: 'map.html' },
        { text: 'View Data', link: '#' },
        { text: 'Data Visualization', link: '#' },
        { text: 'Download Data', link: '#' },
        { text: 'View Satellite Images', link: 'images.html' },
        { text: 'Our Team', link: '#' },
        { text: 'Mission', link: '#' },
        { text: 'Contact', link: '#' }
    ];

    // Filter suggestions based on input
    const filteredOptions = options.filter(option => option.text.toLowerCase().includes(input));

    // Display the filtered options in the dropdown
    suggestions.innerHTML = '';
    if (input.length > 0) {
        suggestions.style.display = 'flex';
        filteredOptions.forEach(option => {
            const optionElement = document.createElement('a');
            optionElement.href = option.link; // Set the link
            optionElement.textContent = option.text; // Set the display text
            suggestions.appendChild(optionElement);
        });
    } else {
        suggestions.style.display = 'none';
    }
});

</script>
