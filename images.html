<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with Home Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Home Button -->
    <button id="home" onclick="location.href='index.html'">Home</button>

    <!-- Slider -->
    <div class="slider">
        <div class="item">
            <img src="img2.jpeg" alt="Image 2">
        </div>
        <div class="item">
            <img src="img1.jpeg" alt="Image 1">
            <p>August 30, 2024</p>
        </div>
        
        <div class="item">
            <img src="img3.jpeg" alt="Image 3">
            <p>August 25, 2024</p>
        </div>
        <div class="item">
            <img src="img4.jpeg" alt="Image 4">
            <p>August 26, 2024</p>
        </div>
        <div class="item">
            <img src="img5.jpeg" alt="Image 5">
            <p>August 20, 2024</p>
        </div>
        <div class="item">
            <img src="img6.jpeg" alt="Image 6">
            <p>August 6, 2024</p>
        </div>
        <button id="next">></button>
        <button id="prev"><</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
